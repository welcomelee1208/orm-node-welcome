<!DOCTYPE html>
<html>
    <head>
        <title>
        ECMAScript2015 템플릿 문자열 실습
        </title>
    </head>
    <body>
        <h1>ECMAScript2015 템플릿 문자열 실습 </h1>
    </body>
    <script>
        const name = "이환영"
        const age =24
        let local ="경기도 의왕시"
        
//전통적인 방식의 문자열과 변수값의 조합방식
//가독성이 떨어지고 코딩하는데 정신이없다.
        let introduction="저를 소개합니다. 이름은 "+name+"이고 나이는 "+age+" 살이고 사는곳은 "+local+"입니다"
        introduction+="추가메세지2"+name
        
        
        console.log("전통적인 문자열과 변수의 조합",introduction)
        
        //ECMAScript 2015 에서 추가된 신규문법 템플릿 문자열 방식으로 변수와 문자열을 조합해보자
        //템플릿 문자열은 백틱 `문자열(역 홑따옴표`)
        let introduction2 = `저를 소개합니다. 이름은${name} 이고 나이는${age} 살이고 사는곳은${local} 입니다.`
        console.log("템플릿 문자열을 통한 문자열과 변수의 조합",introduction2)








    </script>



</html>
