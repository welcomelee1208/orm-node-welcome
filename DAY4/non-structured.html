<!DOCTYPE html>

<html>
    <body>
        <h1> 배열과 객체의 비구조화 활당 에대해 배워봐요

        </h1>
        <script>
            //비구조화 활당 신규 문법이 아닌
            // 전통적이 구조화된(일반적인)배열과 객체에서의 값을 추출하는방법
            //문자열 배열을 정의하고 값을 할당한다.
            const books = ['React','Vue','Angular','Sevelt','Jquery']
            //구조화된 배엵값을 추출해 변수에 할당하는 전통적인 방식(배열의 인덱스값은 0부터시작)
            var book1 = books[0]
            var book2 = books[1]
            var book3 = books[2]
            var book4 = books[3]

            console.log("배열에서 추출한 값을 출력해보자",book1,book2,book3,book4)

            //비구조화 할당 방식으로 함수를 선언하고 값을 할당해 보자.
            const [book5,book6] = ["Java","C#","Python","PHP","JavaScript"]

            console.log("비구조화 할당 방식의 상수 출력 ",book5,book6)
            //비구조화 할당하고 나머지 값들은 배열로 받기

            const [book7,...extraBooks]=['자바','닷넷','파이썬','PHP','노드']
            console.log("비구조화 할당방식의 상수출력2",book7,...extraBooks)
            //비구조화 할당 예시
            const [book8,book9,book10,book11,book12,book13='데이터베이스'] = ['자바','닷넷','파이썬','PHP','노드']
            console.log("비구조하 할당방식의 상수출력3",book8,book9,book10,book11,book12,book13)


            //객체의 비구조화 할당에 대해 알아봅시다.
            const techTrend = {
                front:'React.js',
                backend:'Node.js',
                server:'Linux',
                rdbms:'MYSQL=MariaDB',
                noSQL:'MongoDB',
                infra:'AWS,'
            }
            //구조화된 전통적인 방식으로 객체의 속성값을 추출해 보자
            var frontTech = techTrend.front
            var backendTech = techTrend.backend
            var serverTech = techTrend.server
            var rdbmsTech = techTrend.rdbms
            console.log("구조화된 방식으로 추출한 객체의 속성 변수값",frontTech,backendTech, serverTech,rdbmsTech)
            
            const { front, backend, server, getAuthor } = {
        front: "react.js",
        backend: "Node.js",
        server: "Linux",
        rdbms: "MySQL = MariaDB",
        noSQL: "MongoDB",
        infra: "Aws Azure",
        getAuthor: function () {
        return "woosungwoo";
        },
        };

        //비구조화 할당 문법을 사용하는 이유!!
      //보다 적은 코드양으로 보다 빨리 코딩을 할 수 있는 방식을 제공해서 편하게 일하자
        console.log(
        "비구조화 할당 방식으로 값을 추출한 결과:",
        front,
        backend,
        server,
        getAuthor()
        );
        </script>
    </body>






</html>
