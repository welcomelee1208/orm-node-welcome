    <script>
        //웹 브라우저 클라이언트에서 url내에 쿼리스트링으로 전달되는 키의 값을 추출해주는 프론트 엔드 함수
        //
        function getQueryString(keyName){
            //자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
            //모든 개발언어는 정규식을 지원한다.
            //정규식의 목적은 특정 코딩 패턴을 통해 원하는 결과값을 쉽고빠르게 해결한다.
            var results = new RegExp('[\?&]'+keyName+'=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }



        //현재 수정 확인 웹페이지의 게시글 고유번호 추출하고 전역변수로 저장한다.
        var articleIdx = getQueryString("aid")
        console.log("현재 게시글 고유번호:", articleIdx)        
        
        
        //확인/수정 웹페이지가 모두 웹브라우저 클라이언트에 렌더링이 완료되면 단일 게시글 정보 조회
        $(document).ready(function() {
            $.get(`/api/article/${articleIdx}` ,function(result){
                console.log("조회된 단일게시글 정보:",result)
                //해당 ui 요소별 조회해온 단일게시글 정보 속성으로 데이터 바인딩 처리:presenter
            if(result.code === 200 ){
                $("#boardTypeCode").val(result.data.board_type_code)
                $("#title").val(result.data.title)
                $("#articleTypeCode").val(result.data.article_type_code)
                $("#isDisplayCode").val(result.data.is_display_code)
                $("#register").val(result.data.register)
                $("#contents").val(result.data.contents)
            
            
                
        $("#boardTypeCode").focus();
        }
    });
    
    })






    //form태그내 사용자가 입력한 데이터 유효성검사(validation check)함수 구현
    $("#articleForm").submit(function () {
        //게시판 유형값 선택여부 체크
        if ($("#boardTypeCode").val() == "0") {
            alert("게시판 유형을 선택해주세요. ");
            $("#boardTypeCode").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }
        if ($("#title").val() == "") {
            alert("제목을 작성해주세요");
            $("#title").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }
        if ($("#articleTypeCode").val() == "9") {
            alert("게시글 유형을 선택해주세요. ");
            $("#articleTypeCode").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }
        if ($("#isDisplayCode").val() == "0") {
            alert("게시여부를체크해 주세요. ");
            $("#isDisplayCode").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }
        if ($("#register").val() == "") {
            alert("작성자를 기입해 주세요 ");
            $("#register").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }
        //수정 restfulApi 에 전송할 사용자가 수정한 데이터 
    var article={
                "articleIdx": articleIdx,
                "boardTypeCode":$("#boardTypeCode").val(),
                "title":$("#title").val(),
                "contents":$("#contents").val(),
                "articleTypeCode":$("#articleTypeCode").val(),
                "isDisplayCode":$("#isDisplayCode").val(),
                "register":$("#register").val()
        }
        //클라이언트(프런트엔드)에서 준비된 데이터 소스를 서버의 restful api로 전송해 등록처리한다.
        $.post('/api/article/update',article).done(function(data){
            console.log("벡엔드 처리 결과 확인하기",data)
            if(data.code === 200){
            alert("수정 완료")
            location.href = "/frontend/list.html"
            }else{
                alert("등록에러 발생..관리자문의바람 이상전달끝")
            }
            
        
        })

        return false;
    });
    //클라이언트(웹브라우저)에서 삭제버튼이 클릭되면 최종삭제여부확인후 삭제라우팅 베소드 호출하기
    $("#btnDelete").click(function(){
        if(confirm ("정말로 삭제하시겠습니까?")){
            //사용자가 confirm창의 확인 버튼을 누르면 true가 반환되기 때문에..
            // 확인 버튼 클릭시 실행해야하는 기능 구현
            //백엔드 데이터 삭제 restful api 호출
            //$.get/$.post 숏컷 방식으로 호출하고나 공식전인 방식으로 호출하거나
            $.ajax({
                    method :'DELETE',
                    url : `/api/article/${articleIdx}`
                }).done(function(result){
                    console.log("백엔드 API 삭제 처리결과:",result);
                    alert("삭제완료");
                    location.href="/frontend/list.html";
                })

            
    }else {
        alert("삭제를 취소했습니다.")
    }
    })
