<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h1> 프론트엔드 ajax 파일 업로드 샘플</h1>
    <form>
        파일선택:<input type="file" name="files" id="files">
    </form>

    <script src="/js/jquery-3.1.1.min.js"></script>

    <script>


        //사용자가 파일을 변경선택하면 발생하는 onchange 이벤트 처리
        $("#file").change(function(){
            //AJAx기법으로 프론트엔드 폼데이터를 생성하고 전송하는방법 안내
            //순수 자바스크립트로 form 안에 전송할 데이터를 생성할때 사용하는 객체
            var data = new FormData()
            data.append("file",$("input[name=file]")[0].files[0])
            $.ajax({
                data:data,
                type:"POST",
                url:"/api/article/uploads3",
                cache: false,
                contentType: false,
                processData: false,
                success:function(result){
                    console.log("파일업로드 처리결과:",result);
                }
            });
        })
    </script>








</body>


</html>
